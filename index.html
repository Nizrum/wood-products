<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIO CWT - мебель из дерева</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
    <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#222021">
    <meta name="msapplication-TileColor" content="#222021">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__wrapper">
                <a href="#" class="header__logo logo">
                    <img src="images/logo.svg" alt="BIO CWT" class="logo__image">
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#">Галерея</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Цены на услуги</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">О нас</a>
                        </li>
                        <li class="menu__item">
                            <a href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header__background"></div>
    </header>
    <section class="hero">
        <div class="container hero__container">
            <div class="hero__wrapper">
                <div class="hero__text">
                    <h1 class="hero__title">Мебель из цельного дерева</h1>
                    <p class="hero__paragraph">
                        Дуб, бук, ясень от <b>4000 ₽</b> за м³
                    </p>
                    <button class="hero__button">Заказать</button>
                </div>
                <div class="hero__images">
                    <img src="images/first-block-1.jpg" alt="Человек собирает табуретку на полу" class="hero__image">
                    <img src="images/first-block-2.jpg" alt="Спиральная лестница из дерева" class="hero__image">
                    <img src="images/first-block-3.jpg" alt="Деревянный стол и два стула" class="hero__image">
                </div>
            </div>
        </div>
        <div class="hero__background"></div>
    </section>
    <section class="wood-types">
        <div class="wood-types__container container">
            <div class="wood-types__wrapper">
                <h2 class="wood-types__title">
                    Дерево, с которым мы работаем
                </h2>
                <div class="wood-types__types">
                    <div class="wood-types__wood-type wood-type">
                        <img src="images/oak.jpg" alt="Дуб" class="wood-type__image">
                        <h3 class="wood-type__title">Дуб</h3>
                        <ul class="wood-type__specifications">
                            <li class="wood-type__specification">Прочный</li>
                            <li class="wood-type__specification">Красивая структура</li>
                            <li class="wood-type__specification">Водоустойчивый</li>
                            <li class="wood-type__specification wood-type__specification_negative">Дорогой</li>
                        </ul>
                    </div>
                    <div class="wood-types__wood-type wood-type">
                        <img src="images/buk.jpg" alt="Бук" class="wood-type__image">
                        <h3 class="wood-type__title">Бук</h3>
                        <ul class="wood-type__specifications">
                            <li class="wood-type__specification">Прочный</li>
                            <li class="wood-type__specification wood-type__specification_negative">Тяжёл в обработке</li>
                        </ul>
                    </div>
                    <div class="wood-types__wood-type wood-type">
                        <img src="images/ash.jpg" alt="Ясень" class="wood-type__image">
                        <h3 class="wood-type__title">Ясень</h3>
                        <ul class="wood-type__specifications">
                            <li class="wood-type__specification">Прочный</li>
                            <li class="wood-type__specification wood-type__specification_negative">Тяжёл в обработке</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
